name: 3Klient Package Release Build

on:
  push:
    branches:
      - main
      - 'releases/**'
jobs:
  Checkout:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout github-actions
        uses: actions/checkout@v3
  Build:
    needs: Checkout
    runs-on: ubuntu-latest
    container:
      image: demonnic/muddler
    steps:
      - name: Cleanup Working Directory
        run: |
          echo $PWD
          ls -l
          java -jar /app
          ls -l build

